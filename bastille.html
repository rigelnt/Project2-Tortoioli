<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar row">
            <div class="column">
                <a href="#" class="back-icon"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <div class="column">
                <img class="navbar-logo" src="./images/ohmyfood.png">
            </div>
        </div>
        <img class="restaurant-img" src="/images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Toa Heftiba"
            title="Toa Heftiba Restaurant">
    </header>

    <section class="menu spacing bkg-light-gray relative">
        <div class="row bottom-spacing">
            <div class="column menu-title">
                <p class="xl-icon logo-font">Bastille</p>
            </div>
            <div class="column menu-title">
                <form>
                    <button type="submit" class="z-1">
                        <i class="fa-solid fa-heart xl-icon solid-icon"></i>
                        <i class="fa-regular fa-heart xl-icon"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="bottom-spacing">
            <p class="text-large graphite">ENTREES</p>
            <div class="line"></div>

            <a href="#" class="dishes row">
                <div class="column double">
                    <h2>Citrus Squid Carpaccio</h2>
                    <p>With orange zest</p>
                </div>
                <div class="column price">
                    <p>25€</p>
                </div>
                <div class="column dish-icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </a>
            <a href="#" class="dishes row">
                <div class="column double">
                    <h2 class="ellipsis">Grandmother's Vegetable Soup</h2>
                    <p class="ellipsis">Carrots, parsnips, Jerusalem artichoke</p>
                </div>
                <div class="column price">
                    <p>35€</p>
                </div>
                <div class="column dish-icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </a>
            <a href="#" class="dishes row">
                <div class="column double">
                    <h2>Onion Soup</h2>
                    <p>Revisted</p>
                </div>
                <div class="column price">
                    <p>20€</p>
                </div>
                <div class="column dish-icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </a>
        </div>

        <div class="bottom-spacing">
            <p class="text-large graphite">
                MAIN DISH
            </p>
            <div class="line"></div>
        </div>

        <div class="bottom-spacing">
            <p class="text-large graphite">
                DESSERTS
            </p>
            <div class="line"></div>
        </div>



    </section>

    <section class="spacing bkg-light-black spacing-top full-width">
        <div class="column small-gap">
            <p class="text-large white logo-font">
                ohmyfood
            </p>
            <a href="#" class="text white">
                <i class="fa-solid fa-utensils small-width s-icon"></i>
                Suggest a restaurant
            </a>
            <a href="#" class="text white">
                <i class="fa-solid fa-handshake-angle small-width xs-icon"></i>
                Become a partner
            </a>
            <a href="#" class="text white">
                Legal
            </a>
            <a href="#" class="text white">
                Contact
            </a>
        </div>

    </section>





</body>

</html>
